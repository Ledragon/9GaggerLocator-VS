<div layout="column">
    <div flex="50">
        <div class="panel panel-default">
            <div class="panel-heading">
                Map of users
            </div>
            <div class="panel-body">
                <div ld-map me="vm.position" style="height: 400px;" users="vm.users" states="vm.states"></div>
            </div>
        </div>
    </div>

    <div flex="50">
        <table class="table-condensed table table-hover table-responsive" style="font-size: 12px;">
            <tr style="background-color: lightgray">
                <th></th>
                <th>User name</th>
                <th>Gender</th>
                <th>State</th>
                <th>City</th>
                <th>Longitude</th>
                <th>Latitude</th>
                <th></th>
            </tr>
            <tr ng-repeat="user in vm.users" ng-class="{'same-country':vm.sameCountry(user)}">
                <td style="color: red">&#9679;</td>
                <td><i class="ld-flag flag-icon flag-icon-squared" ng-class="vm.flag(user.countryIsoA2)" title="{{user.country}}" ng-click="vm.selectCountry(user.country)"></i>&nbsp; {{user.userName}}</td>
                <td>
                    <i class="fa fa-mars" ng-if="user.gender==='Male'" style="color: blue;"></i>
                    <i class="fa fa-venus" ng-if="user.gender==='Female'" style="color: pink;"></i>
                </td>
                <td>{{user.state}}</td>
                <td>{{user.city}}</td>
                <td>{{user.longitude | number: 2}}</td>
                <td>{{user.latitude | number: 2}}</td>
                <td>
                    <i class="fa fa-envelope-o" data-toggle="modal" data-target="#message" style="cursor: pointer" ng-click="vm.sendTo(user)"></i>
                </td>
            </tr>
        </table>
        <button class="btn btn-primary" ng-click="vm.nearMe()">Near me</button>
    </div>
    <div class="modal fade" id="message">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        Send a message
                    </h4>
                </div>
                <div>
                    <form name="messageForm">
                        <div style="padding: 5px;">
                            <input type="text" class="form-control" ng-model="vm.messageTitle" placeholder="Message title" required/>
                        </div>
                        <div style="padding: 5px;">
                            <textarea name="messageContent" cols="30" rows="10" ng-model="vm.messageContent" class="form-control" required></textarea>
                        </div>
                        <div class="btn-group" style="padding: 5px;">
                            <button type="button" class="btn btn-default" ng-click="vm.send()" data-dismiss="modal" ng-disabled="messageForm.$invalid">Send</button>
                            <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
